projects:
  hub-install-cli:
    path: https://github.com/melezhik/sparky-hub.git
    action: deploy-hubcli
    title: install hub cli
    sparrowdo:
      no_sudo: true
    artifacts:
      out:
        -
          file: hub
          path: hub
  hub-deploy:
    path: https://github.com/melezhik/sparky-hub.git
    title: hub deploy
    action: elaborate deploy
    options: --dump_task
    sparrowdo:
      no_sudo: true
    artifacts:
      in:
        - hub
    before:
      -
        name: hub-install-cli
